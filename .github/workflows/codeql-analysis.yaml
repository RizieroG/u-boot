name: CodeQL U-Boot Custom Query

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: cpp
        config: |
          disable-default-queries: true    # 1) disabilita tutte le query "core"
          queries:
            - name: Taint-tracking          # 2) definisci la tua query custom
              uses: ./queries-static-analysis/cpp/taint-tracking.ql

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bison flex gcc make bc python3 libsdl1.2-dev device-tree-compiler

    - name: Configure U-Boot
      run: make sandbox_defconfig

    - name: Patch .config to avoid internal DTC build
      run: |
        echo "CONFIG_DTC_EXTERNAL=y" >> .config
        yes "" | make olddefconfig

    - name: Patch dtc-lexer to fix multiple definition of yylloc
      run: |
        sed -i '/^YYLTYPE yylloc;/d' scripts/dtc/dtc-lexer.l

    - name: Build U-Boot
      run: make -j$(nproc) DTC=dtc

    - name: Run custom CodeQL query
      uses: github/codeql-action/analyze@v3
      with:
        category: custom      # <- solo query custom
        output: results.sarif

    - name: Dump SARIF to console
      run: |
        echo "=== SARIF results (cpp) ==="
        jq . results.sarif/cpp.sarif



